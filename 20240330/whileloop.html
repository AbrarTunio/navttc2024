<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      count = 0;
      while (count < 10) {
        if (count % 2 == 0) {
          console.log("Happy", count);
        } else {
          console.log("Sad", count);
        }
        count = count + 1;
      }
    </script>
  </body>
</html>
