<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .keyboard {
        display: grid;
        grid-template-columns: repeat(10, 50px);
        gap: 5px;
      }

      .key {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 18px;
      }

      .highlighted {
        background-color: gray;
      }

      .correct {
        background-color: green;
      }

      .incorrect {
        background-color: red;
      }

      #practice-count {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="practice-count">Practice Count: 0</div>
    <div class="keyboard" id="keyboard">
      <div class="key" data-key="90">Z</div>
      <div class="key" data-key="88">X</div>
      <div class="key" data-key="67">C</div>
      <div class="key" data-key="86">V</div>
      <div class="key" data-key="66">B</div>
      <div class="key" data-key="78">N</div>
      <div class="key" data-key="77">M</div>
      <div class="key" data-key="188">,</div>
      <div class="key" data-key="190">.</div>
      <div class="key" data-key="191">;</div>
    </div>

    <script>
      const keys = document.querySelectorAll(".key");
      let currentKeyIndex = 0;
      let practiceCount = 0;

      function highlightKey() {
        keys[currentKeyIndex].classList.add("highlighted");
      }

      function resetKeys() {
        keys.forEach((key) => {
          key.classList.remove("highlighted", "correct", "incorrect");
        });
      }

      function handleKeyPress(event) {
        const pressedKey = event.keyCode;
        const highlightedKey = parseInt(keys[currentKeyIndex].dataset.key);

        if (pressedKey === highlightedKey) {
          keys[currentKeyIndex].classList.add("correct");
          currentKeyIndex++;
          if (currentKeyIndex < keys.length) {
            resetKeys();
            highlightKey();
          } else {
            practiceCount++;
            document.getElementById(
              "practice-count"
            ).innerText = `Practice Count: ${practiceCount}`;
            currentKeyIndex = 0;
            resetKeys();
            highlightKey();
          }
        } else {
          keys.forEach((key) => {
            if (parseInt(key.dataset.key) === pressedKey) {
              key.classList.add("incorrect");
            }
          });
        }
      }

      document.addEventListener("keydown", handleKeyPress);

      highlightKey();
    </script>
  </body>
</html>
