<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Game</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <div><a href="">Top Row</a></div>
      <div><a href="">Home Row</a></div>
      <div><a href="">Bottom Row</a></div>
    </div>
    <div id="practice-count">Practice Count: 0</div>
    <div class="keyboard" id="keyboard">
      <div class="key" data-key="65">A</div>
      <div class="key" data-key="83">S</div>
      <div class="key" data-key="68">D</div>
      <div class="key" data-key="70">F</div>
      <div class="key" data-key="71">G</div>
      <div class="key" data-key="72">H</div>
      <div class="key" data-key="74">J</div>
      <div class="key" data-key="75">K</div>
      <div class="key" data-key="76">L</div>
      <div class="key" data-key="186">;</div>
    </div>
  </body>
</html>
